<section class='flex flex-col justify-center items-center p-4'>
<div class='text-lg font-bold underline'>Friends</div>
<div class='flex flex-col gap-y-2 justify-center items-center'>
{%for friend in friend_list%}

{%endfor%}
</div>
</section>
